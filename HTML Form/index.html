<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container w-50 my-4" style="font-size: 12px; border: 1px solid gainsboro;">
    <form onsubmit="formSubmit(event)" id="form">
        <div class="row ">
            <label class="m-1">Name<span class="asterick">*</span></label>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="first name" id="firstName" >
              <label class="ms-1" id="firstName" style="font-weight:lighter ;"></label>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="last name" id="lastName">
              <label class="ms-1" id="lastName" style="font-weight:lighter ;"></label>
            </div>
        </div>
        <div class="input-group m-1 w-50">
            <span><label for="address" class="form-label">Address : &nbsp;</label></span>
            <textarea class="form-control" id="address" rows="2" cols="5" id="address"></textarea>
        </div>
          <div class="input-group m-1 w-50 mt-2">
              <span><label for="pincode">Pincode : &nbsp;</span></label></span>
              <input type="text" class="form-control" id="pincode" >
          </div>
          <div class="form-group m-1 mt-2">
                <span class="input-text">Gender : &nbsp;</span>
                <input class="form-check-input " type="radio" name="gender" id="male" value="male">
                <span><label class="form-check-label" for="male">Male </label></span>
                <input class="form-check-input " type="radio" name="gender" id="female" value="female">
                <span><label class="form-check-label" for="female">Female </label></span>
                <input class="form-check-input " type="radio" name="gender" id="other" value="other">
                <span><label class="form-check-label" for="other">Other </label></span>
          </div>
          <div class="form-group m-1 mt-2">
            <span class="input-text">Choice of Food : &nbsp;</span>
            <input class="form-check-input " type="checkbox" name="food" id="Indian" value="Indian">
            <span><label class="form-check-label" for="Indian">Indian </label></span>
            <input class="form-check-input " type="checkbox" name="food" id="Mexican" value="Mexican">
            <span><label class="form-check-label" for="Mexican">Mexican </label></span>
            <input class="form-check-input " type="checkbox" name="food" id="Italian" value="Italian">
            <span><label class="form-check-label" for="Italian">Italian </label></span>
            <input class="form-check-input " type="checkbox" name="food" id="Chinese" value="Chinese">
            <span><label class="form-check-label" for="Chinese">Chinese </label></span>
            <input class="form-check-input " type="checkbox" name="food" id="Continental" value="Continental">
            <span><label class="form-check-label" for="Continental">Continental </label></span>
          </div>
          <div class="input-group m-1 w-50 mt-2">
            <span><label for="state">State : &nbsp;</span></label></span>
            <input type="text" class="form-control" id="state" >
        </div>
        <div class="input-group m-1 w-50 mt-2">
          <span><label for="country">Country : &nbsp;</span></label></span>
          <input type="text" class="form-control" id="country" >
      </div>
          <!-- <br> -->
        <button type="submit" class="m-2 btn btn-primary">Submit</button>
    </form>
</div>
<div id="tableDiv" class="container w-auto">
</div>
<script src="index.js"></script>
</body>
</html>
